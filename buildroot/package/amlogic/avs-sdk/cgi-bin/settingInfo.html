<!DOCTYPE html>
<html lang="en">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <head>
    <script type="text/javascript">
      function setting()
{
  var deviceID = document.getElementById("deviceID").value;
  location.href ="/cgi-bin/SetdeviceInfo.cgi?deviceID="+deviceID;
}
    </script>
  </head>
  <body>
    <div>
      <div class="form row">  
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="register_form">  
          <h3 class="form-title">Setting your device Info</h3>  
          <div class="col-sm-9 col-md-9">  
            <div class="form-group">  
              <i class="fa fa-user fa-lg"></i>  
              <input class="form-control required" type="text" placeholder="Device ID" id="deviceID" autofocus="autofocus"/>  
            </div>  

            <div class="form-group">  
              <input  class="btn btn-success pull-right" value="submit" onclick="setting()" />  
              <input type="submit" class="btn btn-info pull-left" id="back_btn" value="Back"/>  
            </div>  
          </div>  
        </form>  
      </div>  
    </div>   
  </body>  
</html>
